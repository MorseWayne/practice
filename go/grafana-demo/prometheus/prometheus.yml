# Prometheus 配置文件
global:
  scrape_interval: 15s # 默认抓取间隔
  evaluation_interval: 15s # 评估规则的间隔
  external_labels:
    monitor: 'grafana-demo-monitor'

# Alertmanager 配置（可选）
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# 规则文件（可选）
rule_files:
  # - "alert_rules.yml"

# 抓取配置
scrape_configs:
  # Prometheus 自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Go 应用监控
  - job_name: 'go-app'
    scrape_interval: 5s # 更频繁地抓取应用指标
    static_configs:
      - targets: ['go-app:8080']
        labels:
          app: 'grafana-demo'
          env: 'development'
